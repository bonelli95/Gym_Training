{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gym Fitness</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <h3><li><a href="{% url 'index' %}">Home</a></li></h3>
      </ul>
    </nav>
  </header>
    <div class="register-container">
      <form class="register-form" action="{% url 'register' %}" method="POST">
          <h1>Register Your Account</h1>  
          {% csrf_token %}
          <div class="form-group">
              {% for field in form.visible_fields %}
              <div>
                  <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                  {{ field }}
              </div>
              {% endfor %}
          </div>
          <div class="form-group">
            <button type="submit">Register</button>
          </div>
        </form>
    </div>
    <footer>
      <div class="container">
          </a>
          <a href="https://www.instagram.com/_rodrigobonelli/" target=”_blank” >
              <img src="{% static '/assets/instagram.png' %}" alt="instagram">
          </a>
          <p>&copy; 2024 GYM</p>
      </div>
      <p class="rodape__texto">By: Rodrigo</p>
  </footer>
</body>
</html>
