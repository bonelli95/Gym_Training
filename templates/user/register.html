{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gym Fitness</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <h1>Register</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
              <label for="password2">Password</label>
              <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
          </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <footer>
      <div class="container">
          </a>
          <a href="https://www.instagram.com/_rodrigobonelli/" target=”_blank” >
              <img src="{% static '/assets/instagram.png' %}" alt="instagram">
          </a>
          <p>&copy; 2024 GYM</p>
      </div>
      <p class="rodape__texto">By: Rodrigo</p>
  </footer>
</body>
</html>
