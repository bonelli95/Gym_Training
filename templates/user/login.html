{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gym Fitness</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <h1>My Training</h1>
        <h3><li><a href="{% url 'index' %}">Home</a></li></h3>
      </ul>
      {% for message in messages %}
      <div class="message-container">
        <p id="messages">{{ message }}</p>
      </div>
      {% endfor %}
    </nav>
  </header>
    <div class="login-container">
            <form action="{% url 'login' %}" method="POST" class="login-form">
              <h1>Sing in</h1>
              {% csrf_token %}
              <div class="form-group">
                  {% for field in form.visible_fields %}
                  <div>
                      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                      {{ field }}
                  </div>
                  {% endfor %}
              </div>
              <div class="form-group">
                  <button type="submit">Login</button>
              </div>
              <div class="forgot-password">
                <a href="{% url 'register' %}">Create an account</a>
              </div>
            </form>
        </form>
    </div>
    <footer>
      <div class="container">
          </a>
          <a href="https://www.instagram.com/_rodrigobonelli/" target=”_blank” >
              <img src="{% static '/assets/instagram.png' %}" alt="instagram">
          </a>
          <p>&copy; 2024 GYM</p>
      </div>
      <p class="rodape__texto">By: Rodrigo</p>
  </footer>
</body>
</html>
