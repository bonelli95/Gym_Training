{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <header>
        <h1>My Training</h1></br>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Sing in</a></li>
                <li><a href="{% url 'register' %}">Create Your Account</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
            {% for message in messages %}
            <div class="message-container">
              <p id="messages">{{ message }}</p>
            </div>
            {% endfor %}
        </nav>
    </header>

    <section id="main-content">
        {% for training_type, _ in exercise_types %}
        <div class="profile">
            <a href="{% url 'exercise_details' %}?type={{ training_type }}">
                <img src="{% static 'assets/' %}{{ training_type }}.png" alt="{{ training_type }}">
            </a>
        </div>
        {% endfor %}
    </section>
    <footer>
        <div class="container">
            <a href="https://www.instagram.com/_rodrigobonelli/" target=”_blank” >
                <img src="{% static 'assets/instagram.png' %}" alt="instagram">
            </a>
            <p>&copy; 2024 GYM</p>
        </div>
        <p class="rodape__texto">By: Rodrigo</p>
    </footer>
</body>
</html>
